name: Sync Data

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: dotnet build
        working-directory: .
        run: dotnet build GistAutomation

      - name: run sync-country
        run: dotnet run --project GistAutomation "sync-country"

      - name: run sync-currency
        run: dotnet run --project GistAutomation "sync-currency"